<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distributed Counter - G3TZKP Web App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2em;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 0.9em;
    }

    .counter-display {
      font-size: 5em;
      font-weight: bold;
      color: #764ba2;
      margin: 30px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: bold;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .reset-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .info {
      background: #f7f9fc;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .info h3 {
      color: #667eea;
      margin-bottom: 10px;
    }

    .info p {
      color: #666;
      font-size: 0.9em;
      line-height: 1.6;
    }

    .peer-count {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
      color: #666;
      font-size: 0.9em;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .history {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      background: #f7f9fc;
      padding: 15px;
      border-radius: 10px;
    }

    .history-item {
      padding: 5px 0;
      border-bottom: 1px solid #e5e7eb;
      font-size: 0.85em;
      color: #666;
    }

    .history-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Distributed Counter</h1>
    <p class="subtitle">A fully decentralized P2P counter app</p>
    
    <div class="counter-display" id="counterDisplay">0</div>
    
    <div class="buttons">
      <button onclick="decrement()">-</button>
      <button onclick="increment()">+</button>
      <button class="reset-btn" onclick="reset()">Reset</button>
    </div>

    <div class="info">
      <h3>How it works</h3>
      <p>
        This counter is synchronized across all users viewing this app.
        When you click +/-, everyone sees the change instantly via P2P.
        No server required!
      </p>
      <div class="status">
        <span class="status-dot"></span>
        <span>Connected to G3TZKP network</span>
      </div>
    </div>

    <div class="history" id="history">
      <strong>Recent updates:</strong>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    const api = window.g3tzkpWebAPI;
    let currentCount = 0;
    let history = [];

    async function initialize() {
      const savedCount = await api.getState('counter');
      const savedHistory = await api.getState('history');
      
      currentCount = savedCount || 0;
      history = savedHistory || [];
      
      updateDisplay();
      updateHistory();

      api.onStateUpdate(async (key, value) => {
        if (key === 'counter') {
          currentCount = value;
          updateDisplay();
        } else if (key === 'history') {
          history = value;
          updateHistory();
        }
      });

      console.log('‚úÖ G3TZKP Counter App initialized!');
      console.log('App ID:', api.appId);
    }

    async function increment() {
      const newCount = currentCount + 1;
      await api.setState('counter', newCount);
      await addToHistory('+1');
    }

    async function decrement() {
      const newCount = currentCount - 1;
      await api.setState('counter', newCount);
      await addToHistory('-1');
    }

    async function reset() {
      await api.setState('counter', 0);
      await addToHistory('reset');
    }

    async function addToHistory(action) {
      const newHistory = [
        {
          action,
          timestamp: Date.now(),
          peer: api.appId.substring(3, 11)
        },
        ...history.slice(0, 9)
      ];
      
      await api.setState('history', newHistory);
    }

    function updateDisplay() {
      document.getElementById('counterDisplay').textContent = currentCount;
    }

    function updateHistory() {
      const historyList = document.getElementById('historyList');
      
      if (history.length === 0) {
        historyList.innerHTML = '<div class="history-item">No updates yet</div>';
        return;
      }

      historyList.innerHTML = history.map(item => {
        const time = new Date(item.timestamp).toLocaleTimeString();
        return `<div class="history-item">${time} - Peer ${item.peer}: ${item.action}</div>`;
      }).join('');
    }

    initialize();
  </script>
</body>
</html>
