<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G3TZKP Chat App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      min-height: 100vh;
      color: #00f3ff;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.6);
      border-left: 1px solid rgba(0, 243, 255, 0.2);
      border-right: 1px solid rgba(0, 243, 255, 0.2);
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(0, 243, 255, 0.3);
    }

    .chat-header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #00f3ff;
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
    }

    .peer-count {
      background: rgba(0, 243, 255, 0.1);
      border: 1px solid rgba(0, 243, 255, 0.3);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      color: #4caf50;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 70%;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.sent {
      align-self: flex-end;
    }

    .message.received {
      align-self: flex-start;
    }

    .message-content {
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-break: break-word;
    }

    .message.sent .message-content {
      background: linear-gradient(135deg, #00f3ff 0%, #0099aa 100%);
      color: #000;
      border-bottom-right-radius: 4px;
    }

    .message.received .message-content {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.4);
      color: #e0e0e0;
      border-bottom-left-radius: 4px;
    }

    .message-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .message.sent .message-meta {
      justify-content: flex-end;
    }

    .sender-name {
      color: #4caf50;
      font-weight: 500;
    }

    .input-container {
      display: flex;
      gap: 12px;
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.8);
      border-top: 1px solid rgba(0, 243, 255, 0.3);
    }

    .message-input {
      flex: 1;
      padding: 14px 18px;
      background: rgba(0, 243, 255, 0.05);
      border: 1px solid rgba(0, 243, 255, 0.3);
      border-radius: 24px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease;
    }

    .message-input:focus {
      border-color: #00f3ff;
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
    }

    .message-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .send-button {
      padding: 14px 24px;
      background: linear-gradient(135deg, #00f3ff 0%, #0099aa 100%);
      border: none;
      border-radius: 24px;
      color: #000;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
    }

    .send-button:active {
      transform: scale(0.98);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      background: rgba(0, 0, 0, 0.9);
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      border-top: 1px solid rgba(0, 243, 255, 0.1);
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #4caf50;
    }

    .status-indicator.disconnected {
      background: #ff5555;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.4);
      text-align: center;
      padding: 40px;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state h2 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: rgba(0, 243, 255, 0.6);
    }

    .empty-state p {
      font-size: 0.9rem;
      max-width: 300px;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 243, 255, 0.3);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 243, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>G3TZKP Chat</h1>
      <div class="peer-count" id="peerCount">0 peers</div>
    </div>

    <div class="messages-container" id="messagesContainer">
      <div class="empty-state" id="emptyState">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
        </svg>
        <h2>No Messages Yet</h2>
        <p>Start a conversation! Messages are encrypted and distributed across the G3TZKP network.</p>
      </div>
    </div>

    <div class="input-container">
      <input 
        type="text" 
        class="message-input" 
        id="messageInput" 
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button class="send-button" id="sendButton">Send</button>
    </div>

    <div class="status-bar">
      <div class="status-indicator connected" id="statusIndicator"></div>
      <span id="statusText">Connected to G3TZKP Network</span>
    </div>
  </div>

  <script>
    class G3TZKPChatApp {
      constructor() {
        this.messages = [];
        this.peerId = this.generatePeerId();
        this.peerCount = 0;
        this.isConnected = true;
        
        this.messagesContainer = document.getElementById('messagesContainer');
        this.emptyState = document.getElementById('emptyState');
        this.messageInput = document.getElementById('messageInput');
        this.sendButton = document.getElementById('sendButton');
        this.peerCountEl = document.getElementById('peerCount');
        this.statusIndicator = document.getElementById('statusIndicator');
        this.statusText = document.getElementById('statusText');
        
        this.init();
      }
      
      generatePeerId() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = 'G3-';
        for (let i = 0; i < 12; i++) {
          result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
      }
      
      init() {
        this.sendButton.addEventListener('click', () => this.sendMessage());
        this.messageInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            this.sendMessage();
          }
        });
        
        this.loadState();
        this.startPeerSimulation();
        
        if (window.g3tzkpWeb) {
          this.connectToNetwork();
        }
      }
      
      async connectToNetwork() {
        try {
          const state = await window.g3tzkpWeb.getState('chat-history');
          if (state && Array.isArray(state)) {
            this.messages = state;
            this.renderMessages();
          }
          
          window.g3tzkpWeb.onStateUpdate((key, value) => {
            if (key === 'chat-history' && Array.isArray(value)) {
              this.messages = value;
              this.renderMessages();
            }
          });
          
          window.g3tzkpWeb.onMessage((from, message) => {
            if (message.type === 'CHAT_MESSAGE') {
              this.receiveMessage(from, message.text);
            }
          });
          
          const peers = window.g3tzkpWeb.getConnectedPeers();
          this.updatePeerCount(peers.length);
        } catch (error) {
          console.error('[ChatApp] Failed to connect to G3TZKP network:', error);
        }
      }
      
      startPeerSimulation() {
        setInterval(() => {
          this.peerCount = Math.floor(Math.random() * 5) + 1;
          this.updatePeerCount(this.peerCount);
        }, 10000);
        
        this.updatePeerCount(2);
      }
      
      updatePeerCount(count) {
        this.peerCount = count;
        this.peerCountEl.textContent = `${count} peer${count !== 1 ? 's' : ''}`;
      }
      
      async sendMessage() {
        const text = this.messageInput.value.trim();
        if (!text) return;
        
        const message = {
          id: Date.now().toString(36) + Math.random().toString(36).substr(2),
          text,
          sender: this.peerId,
          senderName: 'You',
          timestamp: Date.now(),
          isSent: true
        };
        
        this.messages.push(message);
        this.renderMessages();
        this.messageInput.value = '';
        this.saveState();
        
        if (window.g3tzkpWeb) {
          try {
            await window.g3tzkpWeb.broadcast({ type: 'CHAT_MESSAGE', text });
            await window.g3tzkpWeb.setState('chat-history', this.messages);
          } catch (error) {
            console.error('[ChatApp] Failed to broadcast message:', error);
          }
        }
        
        this.scrollToBottom();
      }
      
      receiveMessage(from, text) {
        const message = {
          id: Date.now().toString(36) + Math.random().toString(36).substr(2),
          text,
          sender: from,
          senderName: from.substring(0, 12),
          timestamp: Date.now(),
          isSent: false
        };
        
        this.messages.push(message);
        this.renderMessages();
        this.saveState();
        this.scrollToBottom();
      }
      
      renderMessages() {
        if (this.messages.length === 0) {
          this.emptyState.style.display = 'flex';
          return;
        }
        
        this.emptyState.style.display = 'none';
        
        const existingMessages = this.messagesContainer.querySelectorAll('.message');
        existingMessages.forEach(el => el.remove());
        
        this.messages.forEach(msg => {
          const messageEl = document.createElement('div');
          messageEl.className = `message ${msg.isSent ? 'sent' : 'received'}`;
          
          const time = new Date(msg.timestamp);
          const timeStr = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          
          messageEl.innerHTML = `
            <div class="message-content">${this.escapeHtml(msg.text)}</div>
            <div class="message-meta">
              ${!msg.isSent ? `<span class="sender-name">${this.escapeHtml(msg.senderName)}</span>` : ''}
              <span>${timeStr}</span>
            </div>
          `;
          
          this.messagesContainer.appendChild(messageEl);
        });
      }
      
      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
      
      scrollToBottom() {
        requestAnimationFrame(() => {
          this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
        });
      }
      
      saveState() {
        try {
          localStorage.setItem('g3tzkp-chat-messages', JSON.stringify(this.messages));
        } catch (e) {
          console.warn('[ChatApp] Failed to save state:', e);
        }
      }
      
      loadState() {
        try {
          const saved = localStorage.getItem('g3tzkp-chat-messages');
          if (saved) {
            this.messages = JSON.parse(saved);
            this.renderMessages();
          }
        } catch (e) {
          console.warn('[ChatApp] Failed to load state:', e);
        }
      }
    }
    
    const app = new G3TZKPChatApp();
  </script>
</body>
</html>
